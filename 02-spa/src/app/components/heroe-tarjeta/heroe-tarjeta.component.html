<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top img-fluid " [alt]=heroe.nombre>
    <div class="card-body ">
        <h5 class="card-title ">{{heroe.nombre}}</h5>
        <p class="card-text ">{{heroe.bio}}</p>
        <p class="card-text "><small class="text-muted ">{{heroe.aparicion}}</small></p>
        <button (click)="verHeroe(index)" type="button " class="btn btn-primary w-100 ">
            Ver más
        </button>

        <!-- <a [routerLink]="['/heroe','i']" class="btn btn-primary"> 
            Ver más Link ...
        </a> -->
    </div>
