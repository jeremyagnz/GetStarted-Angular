<div class="container">
    <h1>
        Heroes <small>Marvel y DC</small>

    </h1>
    <hr>

    <div class="row row-cols-1 row-cols-md-3">
        <div *ngFor="let heroe of heroes; let i = index" class="card animated fadeIn fast">
            <img [src]="heroe.img" class="card-img-top img-fluid " [alt]=heroe.nombre>
            <div class="card-body ">
                <h5 class="card-title ">{{heroe.nombre}}</h5>
                <p class="card-text ">{{heroe.bio}}</p>
                <p class="card-text "><small class="text-muted ">{{heroe.aparicion}}</small></p>
                <button (click)="verHeroe(i)" type="button " class="btn btn-primary w-100 ">
                    Ver más
                </button>

                <!-- <a [routerLink]="['/heroe','i']" class="btn btn-primary"> 
                    Ver más Link ...
                </a> -->
            </div>
        </div>


    </div>
</div>
